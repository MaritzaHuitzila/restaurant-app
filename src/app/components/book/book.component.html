<div class="mt-3">
    <h3>Book now</h3>
    <hr>
    <form [formGroup]="bookingForm" (ngSubmit)="OnFormSubmitted()">
        <div class="row mb-3">
            <div class="col-5">
                <div class="form-group">
                  <label for="name" class="form-label">Your name</label>
                  <input type="text" class="form-control" id="name"  autocomplete="off" formControlName="name" >
                </div>
            </div>
            <div class="col-2">
                <div class="form-group">
                    <label for="date" class="form-label">Date:</label>
                    <input type="date" class="form-control" id="date" min="{{today}}" formControlName="date" (change)="loadTimes()" />
                </div>
            </div>
            <div class="col-2">
                <div class="form-group">
                    <label for="time" class="form-label">Time:</label>
                    <select class="form-control" id="time" formControlName="time" >
                        @for(time of times; track time) {
                            <option value="{{time}}">{{time}}</option>
                        } @empty {
                            <option value="">No times available</option>
                        }
                    </select>
              </div>
            </div>
            <div class="col-1">
                <div class="form-group">
                    <label for="seats" class="form-label">Diners:</label>
                    <input type="number" class="form-control" id="seats" min="1" max="25" formControlName="seats">
                </div>
            </div>
            <div class="col mt-auto">
                <button class="btn btn-primary" type="submit">Confirm  reservation</button>
            </div>
        </div>
    </form>
</div>
