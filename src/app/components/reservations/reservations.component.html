<div class="mt-3">
    <h3>Check reservations</h3>
    <hr>
    <div class="card">
        <div class="card-header">Find by</div>
        <div class="card-body">
            <form class="row row-cols-lg-auto g-3 align-items-center" [formGroup]="searchForm" >
                <div class="col-12">
                    <div class="input-group">
                      <div class="input-group-text">Pick date</div>
                      <input type="date" class="form-control" id="date" min="{{today}}" formControlName="date" (change)="OnFormSubmitted()"/>
                    </div>
                </div>
            </form>
        </div>
      </div>
    <div class="mt-3">
        <table class="table text-center">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Date</th>
                <th scope="col">Diners</th>
              </tr>
            </thead>
            <tbody>
              @for(reserv of reservations; track reserv.id) {
                <tr>
                  <th scope="row">{{reserv.id}}</th>
                  <td>{{reserv.name}}</td>
                  <td>{{reserv.date}} {{reserv.time}}</td>
                  <td>{{reserv.seats}}</td>
                </tr>
              }  @empty {
                <tr class="text-center"><td colspan="4">No data found</td></tr>
            }
            </tbody>
          </table>
    </div>
</div>
